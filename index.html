            </div>
            <div id="notes" class="row container-fluid">

                <!-- <div class="note" id="rfr">
                    <p class="note-counter"><u></u></p>
                    <h3 class="note-title">  </h3>
                    <p class="note-text"> </p>

                </div> -->
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <h5 class="card-title">Add title</h5>
                            <input type="text" class="form-control" id="card-title" aria-describedby="title"
                                placeholder="Enter title">
                        </div>
                    </div>
            </div>
        </div>
        <div class="container1">
